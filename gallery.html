    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff0f5;
            color: #4d0039;
        }

        nav {
            background-color: #ffcce0;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        nav ul li a {
            text-decoration: none;
            color: #4d0039;
            font-weight: 600;
        }

        .section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .photo-box {
            background-color: #ffe6f0;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .photo-title {
            font-size: 24px;
            color: #99004d;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.rotate {
            transform: rotate(90deg);
        }

        .photo-content {
            display: none;
        }

        .photo-row {
            flex-wrap: wrap;
            justify-content: center;
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            justify-content: center;
        }

        .photo-row.two img {
            width: calc((100% - 5px) / 2);
        }

        .photo-row.three img {
            width: calc((100% - 10px) / 3);
        }

        .photo-row.four img {
            width: calc((100% - 15px) / 4);
        }

        .photo-row img {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .photo-row img {
                width: calc((100% - 10px) / 2);
            }
        }

            .photo-row.four img {
                width: calc((100% - 10px) / 3);
            }
        }

        @media (max-width: 480px) {
            .photo-row img {
                width: 100%;
            }
        }
        }
    </style>
</head>

<script>
    function toggleSection(title) {
        const content = title.nextElementSibling;
        const arrow = title.querySelector('.arrow');
        if (content.style.display === 'block') {
            content.style.display = 'none';
            arrow.classList.remove('rotate');
        } else {
            content.style.display = 'block';
            arrow.classList.add('rotate');
        }
    }
</script>
